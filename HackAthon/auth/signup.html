<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up to create a new account for Beyond Sunlight and start exploring exclusive content.">
    <title>Sign Up - Beyond Sunlight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="_11be388c-e8be-46eb-9c8d-5de0466a2f05.jpeg" alt="Beyond Sunlight Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="info_hub.html">Info Hub</a></li>
                    <li><a href="simulations.html">Simulations</a></li>

                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="auth">
            <div class="container">
                <h1>Sign Up</h1>
                <form action="#" method="post">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button type="submit">Sign Up</button>
                    
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Beyond Sunlight Project</p>
        </div>
    </footer>
</body>
</html>
